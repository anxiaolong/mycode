<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>body标签下文本标签学习</title>
	</head>
	<body>
		<!-- h标签学习 -->
		<h1 align="center">这是一个h标签</h1>
		<h2>这是一个h标签</h2>
		<h3>这是一个h标签</h3>
		<h4>这是一个h标签</h4>
		<h5>这是一个h标签</h5>
		<h6>这是一个h标签</h6>
		<hr width="500px" align="left" size="5px" color="red"><!-- 水平线标签 -->
		
		<!-- 段落标签，段落之间间距比较大 -->
		<p>
			<h3>电影《夺冠》</h3> 
			<!-- &nbsp;是空格 -->
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;比如她提出大国家队模式，引入更多队员作为备选，<br>
			一同训练，<del>从中选拔</del>；同时邀请国际更有经验的教练及人员参与女排训练；<br> <!-- br是换行标签 -->
			并且，不固定主力与替补阵容，<u>实现轮换阵容</u>，针对对手做不同的阵容设计。
		</p>
		<p>
			导演在设计这场戏的时候，手法也非常巧妙。<br>
			这部分的剪辑速度突然比之前提快了很多，变化更多、节奏更快，<br>
			并且配上振奋人心的音乐，看得人非常振奋。
		</p>
		<p>
			其实，这样带来的是一种更具活力的视听体验。<br>
			让观众在视听方面，同样可以感受到郎平在对女排改革方面的新与变。
		</p>
		<!-- 权重标签的嵌套 -->
		<del><b><u><i>学习了文本标签</i></u></b></del>
	</body>
</html>
