<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js常用对象和方法</title>
		<script type="text/javascript">
			//String对象和方法
			function testString(){
				var str=new String("dd,ddAE,RFFF,dddff");
				alert(str);
				//大小写转换
				alert(str.toUpperCase());
				alert(str.toLowerCase());
				//字符串切割,切割后返回数组
				alert(str.split(",").length);
				//字符串的截取
				alert(str.substr(1,3));//指定位置截取，两头都包含
				alert(str.substring(1,3));//指定位置截取，不包含最后一个字符
				//查找字符串第一次出现的角标
				alert(str.indexOf(",d"));
				alert(str.indexOf("www"));//没有返回-1
			}
			
			//Date对象和方法
			function testDate(){
				var d1=new Date();
				alert(d1);
				alert(d1.getYear());//返回1900到现在的年数
				alert(d1.getFullYear());//返回当前年份
				alert(d1.getMonth()+1);//返回的是月份的角标，月份需要加1
				alert(d1.getDate());//返回当前日期数
				alert(d1.getDay());//星期日为0，以此类推
				
				alert(d1.getHours());//时
				alert(d1.getMinutes());//分
				alert(d1.getSeconds());//秒
			}
			
			//Math对象和方法
			function testMath(){
				//随机4位数
				alert(Math.floor(Math.random()*9000+1000));//向下取整
				alert(Math.floor(3.89)+"  "+Math.ceil(3.89));//向上和向下取整区别
				alert(Math.round(8.77)+"  "+Math.round(8.17));//四舍五入
				alert(Math.min(3434,45,5656,767,23));//找最小
				alert(Math.max(3434,45,5656,767,23));//找最大
			}
			
			//Global对象
			function testGlobal(){
				//eval将字符串转为代码
				var str="alert(\"i am runing\");";
				eval(str);
				//isNaN判断是否位NaN
				alert(isNaN(Number("dfdf")));
				//解析字符串中的浮点数
				alert(parseFloat("233.7878tty,12.343adfdf9"));
			}
		</script>
	</head>
	<body>
		<h3>js常用对象和方法</h3>
		<hr>
		<input type="button" id="" name="" value="String对象测试"  onclick="testString();">
		<input type="button" id="" name="" value="Date对象测试"  onclick="testDate();">
		<input type="button" id="" name="" value="Math对象测试"  onclick="testMath();">
		<input type="button" id="" name="" value="Global对象测试"  onclick="testGlobal();">
	</body>
</html>
