<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery封装原理</title>
		<script src="01-test.js" type="text/javascript"></script>
		<script type="text/javascript">
			function test1(){
				alert("内部test1");
			}
			
			//覆盖对象
			var obj1={};
			
			//闭包原理：在全局区域中不能获取函数体内的数据。使用更大作用域的变量记录小作用域的变量。
			var a="123";
			function test3(){
				function test4(){
					alert(a);
					var b="456";
					return b;
				}
				return test4();
			}
		</script>
	</head>
	<body>
		<input type="button" value="测试"  onclick="test3();">
		<hr>
		<div>	
			<ul>
				<li>1.js代码域只有一个，就会造成同名变量值被覆盖</li>
				<li>2.使用对象封装代码，对象如果被覆盖，全部失效</li>
			</ul>
		</div>
	</body>
</html>
