<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery操作元素内容</title>
		<script src="jquery-3.5.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			//html()获取元素内容包括标签
			function test1(){
				var div=$("#showdiv");
				alert(div.html());
			}
			//html()修改元素
			function test2(){
				var div=$("#showdiv");
				div.html(div.html()+"<i>tttttt<i/><hr>");
			}
			//text()获取元素内容不包括标签
			function test3(){
				var div=$("#showdiv");
				alert(div.text());
			}
			//text()修改元素内容
			function test4(){
				var div=$("#showdiv");
				div.text(div.text()+"方法对付test");
			}
		</script>
	</head>
	<body>
		<input type="button" value="html()获取" onclick="test1();">
		<input type="button" value="html()修改" onclick="test2();">
		<input type="button" value="text()获取" onclick="test3();">
		<input type="button" value="text()修改" onclick="test4();">
		<hr>
		<div id="showdiv">
			<b>this is 弹反</b>
		</div>
	</body>
	<!--
		jquery 操作元素内容学习：
			获取元素对象
				1、获取
					对象名.html()//返回当前对象的所有内容，包括HTML标签。
					对象名.text()//返回当前对象的文本内容，不包括HTML标签
				2、修改
					对象名.html("新的内容")//新的内容会将原有内容覆盖，HTML标签会被解析执行
					对象名.text("新的内容")//新的内容会将原有内容覆盖，HTML标签不会被解析
	-->
</html>
