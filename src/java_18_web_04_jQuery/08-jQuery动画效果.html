<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery动画效果</title>
		<script src="jquery-3.5.1.min.js" type="text/javascript"></script>
		<style type="text/css">
			#div1{
				height:300px;
				background-color:green;
				display:none;
			}
			#div2{
				height:300px;
				background-color:gray;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				/*$("#div1").show(2000);
				$("#div2").hide(2000);
				
				$("#div2").show(2000);
				$("#div1").hide(2000);*/
				//toggle()效果和上面代码相同
				$("div").toggle(2000);
				$("div").toggle(2000);
				$("#div1").slideDown(2000);
				$("#div2").slideUp(2000);
				$("#div1").fadeOut(2000);
			});
		</script>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
