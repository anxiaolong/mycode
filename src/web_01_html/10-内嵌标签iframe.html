<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内嵌标签iframe</title>
	</head>
	<body>
		<iframe width="50%" height="400px" src="https://music.migu.cn/v3"></iframe>
		<hr>
		<a href="https://music.migu.cn/v3" target="music">音乐门户</a> <br>
		<a href="https://www.hao123.com/" target="hao123">hao123</a> <br>
		<iframe width="40%" height="400px" name="music"></iframe>
		<iframe width="40%" height="400px" name="hao123"></iframe>
		
		<pre>
			内嵌标签:
				iframe
				src:要显示的网页资源路径
					可以是本地(相对路径)也可以是网络资源(URL)
					注意:
						默认当前页面打开及加载src指向的资源
				width:设置显示区域的宽度
				height:设置显示区域的高度
				name:设置内嵌区域的名字,结合超链接标签的target属性使用.
			作用:
				在当前网页中加载其他网页的资源,达到不同网页资源之间不相互干扰,并能在同一个页面中展现给用户的目的.
		</pre>
		
	</body>
</html>
