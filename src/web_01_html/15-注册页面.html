<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
	</head>
	<body>
		<h3>注册页面</h3>
		<hr>
		<form action="#" method="get">
			<table border="1px" cellspacing="0" cellpadding="5px">
				<tr height="30px">
					<td>用户名：</td>
					<td><input type="text" name="uname" id="uname" value=""></td>
				</tr>
				<tr height="30px">
					<td>密码：</td>
					<td><input type="password" name="pwd" id="pwd" value=""></td>
				</tr>
				<tr height="30px">
					<td>邮箱：</td>
					<td><input type="text" name="mail" id="mail" value=""></td>
				</tr>
				<tr height="30px">
					<td>手机号：</td>
					<td><input type="text" name="phone" id="phone" value=""></td>
				</tr>
				<tr height="30px">
					<td>性别：</td>
					<td>
						男<input type="radio" name="sex" id="sex" value="1" checked="checked">
						女<input type="radio" name="sex" id="sex" value="0">
					</td>
				</tr>
				<tr height="30px">
					<td>爱好：</td>
					<td>
						吃饭<input type="checkbox" name="fav" id="fav" value="1" checked="checked">
						睡觉<input type="checkbox" name="fav" id="fav" value="2">
						游戏<input type="checkbox" name="fav" id="fav" value="3">
					</td>
				</tr>
				<tr height="30px">
					<td>籍贯：</td>
					<td>
						<select name="address" id="">
							<option value="1">北京</option>
							<option value="2" selected="selceted">上海</option>
							<option value="3">深圳</option>
						</select>
					</td>
				</tr>
				<tr height="30px">
					<td>个人简介：</td>
					<td>
						<textarea name="intro" rows="5" cols="20"></textarea>
					</td>
				</tr>
				<tr height="30px">
					<td colspan="2" align="center"><input type="checkbox" name="agree" value="1">同意协定</td>
				</tr>
				<tr height="30px">
					<td colspan="2" align="center"><input type="submit" value="注册"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
