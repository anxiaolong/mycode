<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js数组</title>
	</head>
	<body>
		<script type="text/javascript">
			//数组申明
			var arr1=new Array();//第一种
			arr1[0]="aaa";
			//alert(arr1);
			var arr2=new Array(4);
			//alert(arr2.length);
			var arr3=[1,2,"eef","dfdf",90];
			//alert(arr3.length);
			
			//数组的赋值和取值
			var arr4=[334,34,5,"dff",909];
			//alert(arr4.length);
			arr4.length=8;
			//alert(arr4);
			//alert(arr4.length);
			arr4[2]="anxiaolong";
			//alert(arr4);
			arr4.length=4;//相当于截取数组
			//alert(arr4);
			
			//数组的遍历
			var arr5=[334,"dff",34,5,9098];
			//alert(arr5.length);
			/*for(var i=0;i<arr5.length;i++){
				alert(arr5[i]);
			}*/
			for(var i in arr5){
				alert(arr5[i]);
			}
		</script>
		
		<!--
			js的数组学习：
				1、数组的声明
					var arr=new Array();//声明一个空数组对象
					var arr=new Array(length)//声明一个指定长度的数组
					var arr=[元素]//声明数组(最常用);<br />
					注意：js中的数组声明不用指定长度，js的数组长度是不固定的，会随着元素的数量改变而改变。
				2、数组的赋值和取值
					数组可以存储任意类型的数据
						数组名[角标]=值;//角标可以是任意的正整数或者是0
					数组的取出：
						数组名[角标]//返回当前角标对应存储的值
						如果角标不存在，返回undefined;
				3、数组的length属性
					作用1：数组名.length//返回当前数组的长度。
					作用于2：数组名.length=新的值//动态的改变数组的长度
						  注意：length>原有长度，则使用空进行填充。
						    length<原有长度，则从后面进行截取，最后的数据会被删除。
				4、数组的遍历
					普通for循环：
						for(var i=0;i<arr.length;i++){
							alert(arr[i]);
						}
					for-in：
						for(var i in arr){
							alert(i);//获取的是角标
						}
		-->
	</body>
</html>
