<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js自定义对象</title>
	</head>
	<body>
		<script type="text/javascript">
			//自定义对象,两种方式
			var obj=new Object();
			obj.name="test";
			obj.age="23";
			obj.sid="90989090"
			obj.show=function() {alert(this.name+"&"+this.age+"&"+this.sid);};
			obj.show();
			
			var obj2={};
			obj2.name="test";
			obj2.age="23";
			obj2.sid="90989090"
			obj2.show=function() {alert(this.name+"&"+this.age+"&"+this.sid);};
			obj2.show();
		</script>
		
		<!--
			js创建自定义对象
				对象的作用：用来存储整体数据。
				原因：很多时候我们没有办法预先知道一个对象应该有哪些属性，所以只能临时的创建一个对象来自定义属性存储数据。来保证数据的完成性
				应用：
					Ajax中会使用。
				使用：
					1、创建自定义对象
						var 对象名=new Object();
							对象名.属性名1=属性值1;
							对象名.属性名2=属性值2;
							对象名.属性名3=属性值3;
							……
						
						var 对象名={};
							对象名.属性名1=属性值1;
							对象名.属性名2=属性值2;
							对象名.属性名3=属性值3;
							……
					2、一般用来存储数据，不会再自定义对象中存储函数对象。
					3、js中的对象属性和内容是可以自定义的扩充的，不是依赖于类的声明的，类只是对象公共部分的一种声明，是为了节省代码的冗余的。	
		-->
	</body>
</html>
