<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js的window对象2</title>
		<script type="text/javascript">
			//打开子页面open方法
			function testOpen(){
				window.open("18-sonPage.html","newwindow","height=400, width=600, top=100px,left=320px, toolbar=yes, menubar=yes, scrollbars=yes, resizable=yes,location=no, status=yes");
			}
			//子页面调用父页面的函数
			function testFather(){
				alert("父页面的函数");
			}
/*---------------------------------------------------------*/
			//地址栏属性
			function testLocation(){
				window.location.href="https://music.migu.cn/v3";
			}
			function testLocation2(){
				alert("执行了重新加载");
				window.location.reload();
			}
			//历史记录属性
			function testHistory(){
				window.history.forward();
			}
			function testHistory2(){
				window.history.go(1);//-2 -1 0 1 2 零标识当前页面
			}
			//屏幕属性
			function getScreen(){
				var x=window.screen.width;
				var y=window.screen.height;
				alert(x+":"+y);
			}
			//获取浏览器配置属性
			function testNa(){
				alert(window.navigator.userAgent);
			}
		</script>
	</head>
	<body>
		<h3>js的window对象2</h3>
		<hr>
		<input type="button" value="测试open()" onclick="testOpen();">
		<hr>
		<input type="button" value="加载咪咕音乐" onclick="testLocation();">
		<input type="button" value="加载咪咕音乐" onclick="testLocation2();">
		<input type="button" value="回到之前页面" onclick="testHistory();">
		<input type="button" value="回到指定历史记录页面" onclick="testHistory2();">
		<input type="button" value="获取屏幕长和宽" onclick="getScreen();">
		<input type="button" value="获取浏览器配置" onclick="testNa();">
	</body>
	<!--
		js的window对象学习
			1、子窗口方法
				window.open('子页面的资源(相对路径)','打卡方式','配置');
					示例：window.open('son.html','newwindow','height=400, width=600, top=100px,left=320px, toolbar=yes, menubar=yes, scrollbars=yes, resizable=yes,location=no, status=yes');
				注意:
					关闭子页面的方法window.close(),但是此方法只能关闭open方法打开的子页面。
			2、子页面调用父页面的函数
				window.opener.父页面的函数
		js的window对象的常用属性
			地址栏属性:location
				window.location.href="新的资源路径（相对路径/URL）"
				window.location.reload()重新加载页面资源
			历史记录属性
				window.history.forward() 页面资源前进，历史记录的前进。
				window.history.back()    页面资源后退，历史记录后退
				window.history.go(index) 跳转到指定的历史记录资源
					注意window.history.go(0)相当于刷新。
			屏幕属性
				window.srceen.width;//获取屏幕的宽度分辨率
				window.screen.height;//获取屏幕的高度分辨率
			浏览器配置属性
				
			主体面板属性(document)
	-->
</html>
