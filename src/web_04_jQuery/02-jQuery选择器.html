<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery选择器</title>
		<script src="jquery-3.5.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			//id选择器
			function testId(){
				var inp=$("#uname");
				alert(inp.val());
			}
			
			//标签选择器
			function testEle(){
				var inps=$("input");
				alert(inps[2].value);
			}
			
			//类选择器
			function testCla(){
				var inps=$(".common");
				alert(inps.length);
			}
			
			//组合选择器
			function testAll(){
				var eles=$("h3,.common");
				alert(eles.length);
				alert(eles[0]);
				alert(eles[1]);
			}
			
			//子选择器
			function testChild(){
				var inps=$("#showdiv>.common");
				alert(inps.length);
			}
			
			//层级选择器
			function testCj(){
				var inp=$("#showdiv>input:first");
				alert(inp.val());
			}
			function testCj2(){
				var tds=$("td:not(td[id])");
				//alert(tds.length);
				alert(tds[2].innerHTML);
			}
		</script>
		<style type="text/css">
			td{
				border:solid 1px;
				width:40px;
				height:40px;
			}
		</style>
	</head>
	<body>
		<h3>jQuery选择器</h3>
		<input type="button" value="id选择器" onclick="testId();">
		<input type="button" value="标签选择器" onclick="testEle();">
		<input type="button" value="类选择器" onclick="testCla();">
		<input type="button" value="组合选择器" onclick="testAll();">
		<input type="button" value="子选择器" onclick="testChild();">
		<input type="button" value="层级选择器" onclick="testCj();">
		<input type="button" value="层级选择器2" onclick="testCj2();">
		<hr>
		<div id="showdiv">
			<input type="text" id="uname" value="dddd">
			<input type="text" class="common" value="1">
			<input type="text" class="common" value="2">
			<input type="text" class="common" value="3">
		</div>
		<table id="tb">
			<tr>
				<td id="head">tt1</td>
				<td id="head">tt2</td>
				<td id="head">tt3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</table>
	</body>
	<!--
		jquery的选择器学习：
			基本选择器
				id选择器
				标签选择器
				类选择器
				组合选择器
			层级选择器	
			简单选择器
			内容选择器
			可见性选择器
			属性选择器
			子元素选择器
			表单选择器
			
			注意：
				jQuery中选择器获取的是存储了HTML元素对象的数组。
				jquery获取的元素对象不能够直接使用js的内容，按照数组的取出方式将对象取出后可以使用js的内容。
			jquery对我们提供了多种多样的选择器来选择需要操作的HTML元素对象。
	-->
</html>
