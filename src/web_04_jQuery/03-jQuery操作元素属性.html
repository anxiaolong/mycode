<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery操作元素属性</title>
		<script src="jquery-3.5.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			//获取元素属性
			function test1(){
				var inp=$("#uname");
				alert(inp.attr("type")+"---"+inp.attr("value"));
			}
			//修改元素属性
			function test2(){
				var inp=$("#uname");
				inp.attr("type","button");
			}
		</script>
	</head>
	<body>
		<h3>jQuery操作元素属性</h3>
		<input type="button" value="获取元素属性" onclick="test1();">
		<input type="button" value="修改元素属性" onclick="test2();">
		<hr>
		<input id="uname" type="text" value="ddfdf">
	</body>
	<!--
		jQuery操作元素属性：
			获取:
				对象名.attr("属性名") //返回当前属性值
				注意此种方式不能获取value属性的实时数据，使用对象名.val()进行获取。	
			修改
				对象名.attr("属性名","属性值");
	-->
</html>
