<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jquery操作元素样式</title>
		<style type="text/css">
			#div1{
				border:solid 20px black;
				width:50%;
			}
			.common{
				width:200px;
				height:300px;
				background-color:red;
			}
			.text{
				font-size:50px;
				font-weight:bold;
			}
		</style>
		<script src="jquery-3.5.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			//css()获取样式值
			function test1(){
				var div=$("#div1");
				alert(div.css("width"));
			}
			//css()添加或修改单个样式属性
			function test2(){
				var div=$("#div1");
				div.css("background-color","gray");
				div.css("height","400px");
			}
			//css()传json数据批量修改样式
			function test3(){
				var div=$("#div1");
				div.css({"border":"solid 10px red","background-color":"green","height":"600px"});
			}
			//addClass()添加类样式
			function test4(){
				var div=$("#div1");
				div.addClass("common");
				div.addClass("text");
			}
			//removeClass()删除类样式
			function test5(){
				var div=$("#div1");
				div.removeClass("common");
			}
		</script>
	</head>
	<body>
		<input type="button" value="css()获取样式值" onclick="test1();">
		<input type="button" value="css()编辑样式值" onclick="test2();">
		<input type="button" value="css()json批量修改" onclick="test3();">
		<input type="button" value="addClass()添加类样式" onclick="test4();">
		<input type="button" value="removeClass()删除类样式" onclick="test5();">
		<hr>
		<div id="div1">this is 打发打发</div>
	</body>
	<!--
		jquery操作元素的样式
			1、使用css()
					对象名.css("属性名")//返回当前属性的样式值
					对象名.css("属性名","属性值")//增加、修改元素的样式
					对象名.css({"样式名":"样式值","样式名":"样式值"……})//使用json传参，提升代码书写效率。
			2、使用addClass()
					对象名.addClass("类选则器名")//追加一个类样式
					对象名.removeClass("类选择器 名")//删除一个指定的类样式
	-->
</html>
