<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery操作文档结构</title>
		<script src="jquery-3.5.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			//append()追加内容
			function test1(){
				var div=$("#div1");
				div.append("<i>dfdfdf<i/><hr>");
			}
			//appendTo()追加一个元素到另外一个元素中
			function test2(){
				var div=$("#div1");
				var inp=$("#test2");
				inp.appendTo(div);
			}
			//prepend()追加到最前面
			function test3(){
				var div=$("#div1");
				div.prepend("ddfddfdfdfdf");
			}
			//prependTo()追加到元素内部最前面
			function test4(){
				var div=$("#div1");
				var inp=$("#test2");
				inp.prependTo(div);
			}
			//after,before插入内容到元素前和之后
			function test5(){
				var div=$("#div1");
				div.after("<h3>This after<h3/>");
				div.before("<h3>This before<h3/>");
			}
			//empty()清空内部元素
			function test6(){
				var div=$("#div1");
				div.empty();
			}
			//insertAfter() insertBefore()外部插入
			function test7(){
				var div=$("#div1");
				var inp2=$("#test2");
				var inp3=$("#test3");
				inp2.insertAfter(div);
				inp3.insertBefore(div);
			}
		</script>
	</head>
	<body>
		<input type="button" value="append()测试"  onclick="test1();">
		<input type="button" id="test2" value="appendTo()测试"  onclick="test2();">
		<input type="button" id="test3" value="prepend()测试"  onclick="test3();">
		<input type="button" value="prependTo()测试"  onclick="test4();">
		<input type="button" value="after before测试"  onclick="test5();">
		<input type="button" value="empty()测试"  onclick="test6();">
		<input type="button" value="insertAfter()insertBefore()测试"  onclick="test7();">
		<hr>
		<div id="div1">
			<b>jQuery是最好的框架</b>
		</div>
	</body>
	<!--
		操作文档结构学习：
			获取元素对象
				1、内部插入
					append("内容")				将指定的内容追加到对象的内部
					appendTo(元素对象或者选择器)		将制定的元素对象追加到指定的对象内容
					prepend()					将指定的内容追加到对象的内部的前面
					prependTo()					将制定的元素对象追加到指定的对象内容前面
		
				2、外部插入
					after					将指定的内容追加到指定的元素后面
					before					将指定的内容追加到指定的元素前面
					insertAfter				把所有匹配的元素插入到另一个、指定的元素元素集合的后面
					insertBefore  			把所有匹配的元素插入到另一个、指定的元素元素集合的前面。
				3、包裹
				4、替换
				5、删除
					empty()
	-->
</html>
