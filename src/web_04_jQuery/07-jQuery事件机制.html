<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery事件机制</title>
		<script src="jquery-3.5.1.min.js" type="text/javascript"></script>
		
	</head>
	<body>
		<input type="button" id="inp1" value="js添加事件测试">
		<input type="button" id="inp2" value="bind绑定测试">
		<input type="button" id="inp3" value="unbind()解绑事件" onclick="test3();">
		<input type="button" id="inp4" value="bind绑定测试">
	</body>
	<script type="text/javascript">
			//js添加事件
			function test1(){
				var inp=document.getElementById("inp1");
				inp.onclick=function(){alert("js添加的函数");};
			}
			//jQuery bind绑定
			function test2(){
				$("#inp2").bind("click",function(){alert("bind绑定");});;
			}
			//jQuery unbind解绑
			function test3(){
				$("#inp2").unbind("click");
			}
			//jQuery one添加一次性事件
			function test4(){
				$("#inp4").one("click",function(){alert("one添加一次性事件");});;
			}
			
			//页面加载事件
			//js方式 代码生效需要把body属性onlaod去掉
			//window.onload=function(){alert("js方式页面加载事件");};
		
			//jquery方式
			$(document).ready(function(){alert("jQuery方式页面加载事件");});
			$(document).ready(test1());//javascript脚本放body后面才能找到inp，否则先执行找不到inp
			$(document).ready(test2());
			$(document).ready(test4());
	</script>
	<!--
		jQuery动态操作事件 
			元素对象.bind("事件名",fn)//动态的给指定的元素对象追加指定的事件及其监听的函数。
			注意：
				js中的是一次添加，多次添加时覆盖的效果
				jQuery是追加的效果，可以实现给一个事件添加不同的监听函数。
			元素对象.unBind("事件名")//移除指定的元素对象的指定事件
				注意：js方式添加的事件不能移除。
			元素对象.one("事件名",fn)//给指定的元素对象添加一次性事件，事件被触发执行一次即失效。
				注意：可以给事件添加多个一次函数，unBind可以用来解绑
			页面载入事件
				$(document).ready(fn);
				页面载入成功后会调用传入的函数对象
				注意：
					此方式可以给页面载入动态的增加多个函数对象，不会被覆盖。
	-->
</html>
