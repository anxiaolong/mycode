<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery菜单案例</title>
		<script src="jquery-3.5.1.min.js" type="text/javascript"></script>
		<style type="text/css">
			#tips{
				background-color:#FFC;
				display:none;
				position: absolute;
				border:solid 1px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<input id="openclose" type="button" value="折叠/展开">
			<input id="heng" type="button" value="横排">
			<input id="zong" type="button" value="竖排">
		</div>
		<div id="div2">
			<img id="imgOnOff" class="img" src="09-open.gif">
			<label id="news">国际动态</label>
			<div class="li">
				<ul>
					<li><img alt="" src="09-item.gif"><label>国内新闻</label></li>
					<li><img alt="" src="09-item.gif"><label>国际新闻</label></li>
				</ul>
			</div>
		</div>
		<br>
		<div id="div3" style="margin-top:30px">
			<img id="imgOnOff" class="img" src="09-open.gif">
			<label id="product">产品展示</label>
			<div class="li">
				<ul>
					<li><img alt="" src="09-item.gif"><label>adidas</label></li>
					<li><img alt="" src="09-item.gif"><label>nike</label></li>
					<li><img alt="" src="09-item.gif"><label>李宁</label></li>
					<li><img alt="" src="09-item.gif"><label>匡威</label></li>
				</ul>
			</div>
		</div>
		<div id="tips"></div>
	</body>
	<script type="text/javascript">
			//实现菜单点击显示和隐藏
			$("#news,#product").click(function(){
				//alert("dddd");
				var containerDiv=$(this).siblings("div");//siblings返回和它同级的元素
			  	var img=$(this).siblings("#imgOnOff");
			  	if(containerDiv.css("display")=="block"){
					 containerDiv.slideUp(1000);
					 img.attr("src","09-close.gif");
				 }else{
					 containerDiv.slideDown(1000);
					 img.attr("src","09-open.gif");
				 }
			});
			
			//点击全部展开或隐藏
			$("#openclose").click(function(){
				var divs=$(".li");
				var img=$(".img");
				
				if(divs.css("display")=="block"){
					divs.slideUp(1000);
					img.attr("src","09-close.gif");
				}else{
					divs.slideDown(1000);
					img.attr("src","09-open.gif");
				}
			});
			
			//实现横排和纵排
			$(function(){
				$("#heng").click(function(){
					//层级选择器操作样式实现
					$("div>ul>li").css("float","left");
				});
				
				$("#zong").click(function(){
					$("div>ul>li").css("float","none");
				});
			});
			
			//悬浮提示文字
			$(function(){
				$("div>ul>li>label").mouseover(function(){
					var text=$(this).text();
					$("#tips").css("left",event.pageX+10);
				  	$("#tips").css("top",event.pageY+5);
					$("#tips").html("点击【"+text+"】进入详情").show();
				});
				
				$("div>ul>li>label").mouseout(function(){
					$("#tips").hide();
				});
			});
	</script>
</html>
