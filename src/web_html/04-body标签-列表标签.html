<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>body标签下列表标签学习</title>
	</head>
	<body>
		<h3>列表标签学习</h3>
		<hr>
		<h4>各种开发语言</h4>
		
		<!-- 无序列表 -->
		<ul>
			<li>Java</li>
			<li>C</li>
			<li>Python</li>
			<li>C++</li>
		</ul>
		
		<!-- 有序标签 -->
		<ol type="i">
			<li>吃饭</li>
			<li>睡觉</li>
			<li>打游戏</li>
			<li>走路</li>
		</ol>
		
		<!-- 自定义列表 -->
		<dl>
			<dt>运动方式：</dt><!-- 列表标题 -->
			<dd>打篮球</dd>
			<dd>走路</dd>
			<dd>踢足球</dd>
			<dd>游泳</dd>
		</dl>
	</body>
</html>
