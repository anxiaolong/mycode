<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js事件机制2</title>
		<script type="text/javascript">
			//值改变事件，用在select标签
			function testOnchange(){
				alert("值被改变了");
			}
			//单击事件和双击事件的冲突
			function testOnclick(){
				alert("单击");
			}
			function testOndblclick(){
				alert("双击");
			}
			//事件的阻断
			function testTrue(){
				alert("true");
				return true;
			}
			function testFalse(){
				alert("false");
				return false;
			}
			//a标签调用js函数
			function testA(){
				alert("超链接调用了函数");
				return "https://music.migu.cn/v3/app";
			}
		</script>
		<style type="text/css">
			hr{
				height:5px;
				background-color:green;
				margin-top:20px;
			}
		</style>
	</head>
	<body>
		<h3>js事件机制2</h3>
		<hr/>
		<select id="" onchange="testOnchange();">
			<option id="" value="">测试onchange</option>
			<option id="" value="">4545</option>
			<option id="" value="">fgg</option>
		</select>
		<hr/>
		<input type="button" value="单双击事件冲突" 
		onclick="testOnclick();" ondblclick="testOndblclick()"/>
		<hr/>
		<!-- 注意onclick="return testTrue()"的写法 -->
		<a id="1" href="https://music.migu.cn/v3" target="_blank" onclick="return testTrue()">music.migu1</a>
		<a id="2" href="https://music.migu.cn/v3" target="_blank" onclick="return testFalse()">music.migu2</a>
		<hr>
		<a href="javascript:testA();">测试超链接调用函数</a>
	</body>
		<!--
			js的事件机制学习2：
				1、给合适的HTML标签添加合适的事件
					onchange----select下拉框
					onload------body标签
					单双击-------用户会进行点击动作的HTML元素
					鼠标事件------用户会进行鼠标移动操作的。
					键盘事件------用户会进行键盘操作的HTML元素。
				2、给HTML元素添加多个事件时，注意事件之间的冲突
					举个栗子：单击和双击
					当事件的触发条件包含相同部分的时候，会产生事件之间的冲突。
				3、事件的阻断
					当事件所监听的函数的将返回值返回给事件时：
						false：则会阻断当前事件所在的HTML标签的功能
						true:则继续执行当前事件所在的HTML标签的功能
				4、超链接调用js函数
					<a href="javascript:函数名()">调用js函数</a>			
		-->
</html>
